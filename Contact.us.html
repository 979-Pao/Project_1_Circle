<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="stylecontact.css" />
  </head>
  <body>
    <div class="contac-us-page">
      <div class="div">
        <footer class="footer-section">
          <div class="container">
            <nav class="links">
              <div class="group">
                <div class="frame">
                  <div class="frame-2">
                    <a href="#" class="text-wrapper">Team</a>
                    <a href="#" class="text-wrapper-2">Press</a>
                  </div>
                  <div class="frame-2">
                    <a href="#" class="text-wrapper">Services</a>
                    <a href="#" class="text-wrapper-2">Projects</a>
                  </div>
                  <div class="frame-2">
                    <a href="#" class="text-wrapper">About Us</a>
                    <a href="#" class="text-wrapper-2">Privacy Policy</a>
                  </div>
                </div>
              </div>
            </nav>
            <div class="content">
              <address class="p">2972 Westheimer Rd. Santa Ana, Illinois 85486</address>
              <img class="logo" src="circle.svg" alt="Company Logo" />
            </div>
          </div>
        </footer>
        <header class="navbar">
          <div class="container-2">
            <img class="img"  src="circle.svg" alt="Company Logo" />
            <nav class="menu">
              <a href="Homepage.html" class="text-wrapper-3">Home</a>
              <a href="#" class="text-wrapper-3">Projects</a>
              <a href="#" class="text-wrapper-3">Services</a>
            </nav>
            <a href="#" class="div-wrapper"><span class="text-wrapper-4">Contact Us</span></a>
          </div>
        </header>
        
        <main class="contact-us-section">
          <h1 class="text-wrapper-5">Contact Us</h1>
          <form class="contact-form">
            <div class="field">
              <label for="full-name" class="text-wrapper-6">Full Name *</label>
              <div class="text-field">
                <input
                  type="text"
                  id="full-name"
                  name="full-name"
                  class="overlap-group"
                  placeholder="Enter your full name"
                  required
                />
              </div>
            </div>
            <div class="field-2">
              <label for="email" class="text-wrapper-8">Email</label>
              <div class="overlap-group-wrapper">
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="overlap-group-2"
                  placeholder="Enter your email address"
                />
              </div>
            </div>
            <div class="field-3">
              <label for="message" class="text-wrapper-10">Message</label>
              <div class="text-field-2">
                <textarea
                  id="message"
                  name="message"
                  class="overlap-group-3"
                  placeholder="Write your message here ...."
                ></textarea>
              </div>
            </div>
            <div class="field-4">
              <label for="phone" class="text-wrapper-12">Phone</label>
              <div class="overlap-group-wrapper">
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="overlap-group-2"
                  placeholder="Enter your phone number"
                />
              </div>
            </div>
            <button type="submit" class="submit"><span class="text-wrapper-14">Submit</span></button>
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
