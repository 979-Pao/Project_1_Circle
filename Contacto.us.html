<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Agency</title>
    <link rel="stylesheet" href="Style2.css">
    <script src="js.js"></script>
</head>

<body>
  <header>
    <nav class="nav">
      <label class="nav-toggle" id="toggle-btn" for="chkToggle"></label>
      <a class="logo" href="/Home.html">
        <img src="/Img/logos/circle.svg" alt="Circle Logo">
      </a>
      <ul class="nav-menu" id="menu">
        <li><a class="nav-link" href="/Home.html">Home</a></li>
        <li><a class="nav-link" href="#projects">Projects</a></li>
        <li><a class="nav-link" href="#services">Services</a></li>
      </ul>
      <input type="checkbox" id="chkToggle">
      <a class="btn" href="/Contact.us.html" id="contact-btn">Contact us</a>
    </nav>
  </header>

  <section class="contact-us-section">
   <h1 class="text-wrapper-5">Contact Us</h1>
   <form class="contact-form">

   <div class="field-1">
    <label for="full-name" class="text-wrapper-6">Full Name *</label>
     <div class="text-field">
     <input type="text" id="full-name" name="full-name" class="overlap-group" placeholder="Enter your full name" required/>
     </div>
   </div>

   <div class="field-2">
    <label for="email" class="text-wrapper-8">Email</label>
     <div class="overlap-group-wrapper">
     <input type="email" id="email" name="email" class="overlap-group-2" placeholder="Enter your email address"/>
     </div>
   </div>

   <div class="field-3">
    <label for="message" class="text-wrapper-10">Message</label>
     <div class="text-field-2">
     <textarea id="message" name="message" class="overlap-group-3" placeholder="Write your message here ...."></textarea>
     </div>
   </div>

   <div class="field-4">
    <label for="phone" class="text-wrapper-12">Phone</label>
     <div class="overlap-group-wrapper">
     <input type="tel" id="phone" name="phone" class="overlap-group-2" placeholder="Enter your phone number"/>
     </div>
   </div>
     <button type="submit" class="submit"><span class="text-wrapper-14">Submit</span></button>
   </form>
  </section>

  <footer class="footer">
    <div class="footer-info">
      <img src="/Img/logos/circle.svg" alt="Circle Logo">
      <p>2972 Westheimer Rd. Santa Ana, <br> Illinois 85486</p>
    </div>
    <ul class="footer-links">
      <li><a href="#">Team</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Press</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Privacy Policy</a></li>
    </ul>
  </footer>

</body>

</html>
