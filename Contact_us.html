<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Agency</title>
    <link rel="stylesheet" href="Style_Contact.css">
    <script src="js.js"></script>
</head>

<body>
  <header>
    <nav class="nav">
      <label class="nav-toggle" id="toggle-btn" for="chkToggle"></label>
      <a class="logo" href="/Home.html">
        <img src="/Img/logos/circle.svg" alt="Circle Logo">
      </a>
      <ul class="nav-menu" id="menu">
        <li><a class="nav-link" href="/Home.html">Home</a></li>
        <li><a class="nav-link" href="#projects">Projects</a></li>
        <li><a class="nav-link" href="#services">Services</a></li>
      </ul>
      <input type="checkbox" id="chkToggle">
      <a class="btn" href="/Home.html" id="contact-btn">Contact us</a>
    </nav>
  </header>

  <section class="contact-us-section">
   <h1>Contact Us</h1>
   <form class="contact-form">

   <div class="field_name">
    <label for="full-name">Full Name</label>
     <div>
     <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required/>
     </div>
   </div>

   <div class="field_email-phone">
    <div>
    <label for="email">Email</label>
     <div>
     <input type="email" id="email" name="email" placeholder="Enter your email address" required/>
     </div>
     </div>
     <div>
     <label for="phone">Phone</label>
     <div>
     <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required/>
     </div>
     </div>
   </div>

   <div class="field-message">
    <label for="message">Message</label>
     <div>
     <textarea id="message" name="message" placeholder="Write your message here ...." required></textarea>
     </div>
   </div>


     <button type="submit" class="submit" id="submitForm">Submit</button>
   </form>
  </section>

  <footer class="footer">
    <div class="footer-info">
      <img src="/Img/logos/circle.svg" alt="Circle Logo">
      <p>2972 Westheimer Rd. Santa Ana, <br> Illinois 85486</p>
    </div>
    <ul class="footer-links">
      <li><a href="#">Team</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Press</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Privacy Policy</a></li>
    </ul>
  </footer>

</body>

</html>
