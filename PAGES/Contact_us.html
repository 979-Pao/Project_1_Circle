<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Agency</title>
    <link rel="stylesheet" href="/CSS/Global.css">
    <link rel="stylesheet" href="/CSS/Contact_us.css">
    <script src="js.js"></script>
</head>

<body>
  <header class="header">
    <div class="logo" href="Home.html">
      <img src="/Img/logos/circle.svg" alt="Circle Logo">
    </div>
     <input type="checkbox" id="chkToggle" class="chkToggle" />
     <label for="chkToggle" class="nav-toggle" id="toggle-btn" >
        <span></span>
        <span></span>
        <span></span>
      </label>
      <nav class="nav">
      <ul>
        <li><a href="/Home.html">Home</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#services">Services</a></li>
      </ul>
      </nav>
      <div class="btn">
        <a href="/PAGES/Contact_us.html" id="contact-btn">Contact us</a>
      </div>
  </header>

  <section class="contact-us-section">
   <form class="contact-form">
    <h1>Contact Us</h1>
   <div class="field_name">
    <label for="full-name">Full Name</label>
     <div>
     <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required/>
     </div>
   </div>

   <div class="field_email-phone">
    <div>
    <label for="email">Email</label>
     <div>
     <input type="email" id="email" name="email" placeholder="Enter your email address" required/>
     </div>
     </div>
     <div>
     <label for="phone">Phone</label>
     <div>
     <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required/>
     </div>
     </div>
   </div>

   <div class="field-message">
    <label for="message">Message</label>
     <div>
     <textarea id="message" name="message" placeholder="Write your message here ...." required></textarea>
     </div>
   </div>


     <button type="submit" class="submit" id="submitForm">Submit</button>
   </form>
  </section>

  <footer class="footer">
    <div class="footer-info" href="Home.html">
      <img src="/Img/logos/circle.svg" alt="Circle Logo">
      <p>2972 Westheimer Rd. Santa Ana, <br> Illinois 85486</p>
    </div>
    <ul class="footer-links">
      <li><a href="#">Team</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Press</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Privacy Policy</a></li>
    </ul>
  </footer>

</body>

</html>
